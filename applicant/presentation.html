<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>
</head>
<body>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .table-container{
            border: 1px solid black;
            width: 100%;
        }

        table {
            margin: auto;

        }
        
        .p-container {
        position: relative;
        width: 200px; /* Adjust width as needed */
        height: 200px; /* Adjust height as needed */
        }

        .overlay-paragraph {
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.7); /* Adjust overlay background color and opacity */
        color: white; /* Adjust text color */
        padding: 10px;
        display: none;
        }

        .hover-element:hover + .overlay-paragraph {
        display: block;
        }
    </style>
    <div class="container">
        <div></div>
        <div class="table-container">
            <div class="p-container">
                <div class="hover-element">Hover over me</div>
                <p class="overlay-paragraph">This is the overlay paragraph.</p>
              </div>
        </div>
        <div></div>
    </div>
</body>
</html>
